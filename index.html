<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Email-Form</title>
</head>

<body>

    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
        <form class="p-4 border border-primary rounded">
            <div class="mb-3">
                <label for="myinputemail" class="form-label">Email Address</label>
                <input type="email" class="form-control border border-primary" id="myinputemail"
                    aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else</div>
            </div>

            <div class="mb-3">
                <label for="myinputpass" class="form-label">Password</label>
                <input type="password" class="form-control border border-primary" id="myinputpass">
            </div>

            <div class="mb-3">
                <label for="myinputpass" class="form-label">Confirm Password</label>
                <input type="password" class="form-control border border-primary" id="myinputpass">
            </div>

            <div class="mb-3">
                <input type="checkbox" class="form-check-input border border-primary" id="check">
                <label for="check" class="form-check-label"> Remember me</label>
            </div>


            <button class="btn btn-primary"> Submit</button>
            <button class="btn btn-secondary">Retry</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
